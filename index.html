<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的首页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<p><h1>Niuablity</h1></p>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
		  <li role="presentation" class="active"><a href="#website" role="tab" data-toggle="tab">Common website</a></li>
		  <li role="presentation"><a href="#angular" role="tab" data-toggle="tab">angular</a></li>
		  <li role="presentation"><a href="#node" role="tab" data-toggle="tab">node</a></li>
		  <li role="presentation"><a href="#mongodb" role="tab" data-toggle="tab">mongodb</a></li>
		  <li role="presentation"><a href="#niuchat" role="tab" data-toggle="tab">niuchat</a></li>
		  <li role="presentation"><a href="#other" role="tab" data-toggle="tab">other</a></li>
		  <li role="presentation"><a href="#beyondcode" role="tab" data-toggle="tab">beyond code</a></li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content" style="padding-top: 20px">
		  <div role="tabpanel" class="tab-pane active" id="website"></div>
		  <div role="tabpanel" class="tab-pane" id="angular"></div>
		  <div role="tabpanel" class="tab-pane" id="node"></div>
		  <div role="tabpanel" class="tab-pane" id="mongodb"></div>   
		  <div role="niuchat" class="tab-pane" id="niuchat"></div>  
		  <div role="tabpanel" class="tab-pane" id="other"></div>
		  <div role="tabpanel" class="tab-pane" id="beyondcode"></div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript">
		var btn='<div class="col-md-2"><a class="btn" target="_black" href=""></a></div>';
		var wrap='<div class="row"></div>';
		$.each(config,function(index,item){
			var e_wrap=$(wrap);
			$.each(item,function(index1,item1){
				var _btn=$(btn);
				_btn.find("a").attr("href",item1.src).html(item1.name)
				e_wrap.append(_btn)
			})
			$("#"+index).append(e_wrap)
		})
	</script>
</body>
</html>
